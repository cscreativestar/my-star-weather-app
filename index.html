<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>SCPlusWk5Homework</title>
  </head>
  <body>
    <div class="container weatherapp">
      <h1>Star Weather App ☆</h1>

      <br />
      <form class="row" id="city-form">
        <div class="col-sm-6">
          <input
            class="form-control form-control-lg"
            id="city-input"
            type="text"
            placeholder="Enter your city"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-info mb-3 search-button shadow"
            id="city-submit"
          >
            Search
          </button>
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn mb-3 current-button shadow"
            id="currentButton"
          >
            Current
          </button>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <h2 class="city" id="currentCity"></h2>
          <div class="row temperature align-items-end">
            <div class="col-sm-6">
              <h3 class="currentDayAndTime" id="currentDayAndTime"></h3>
              <h3 class="currentWeather" id="weatherDescription"></h3>
              <h3 class="windWeather" id="windDescription"></h3>

              <div class="d-flex align-items-center">
                <h2 class="current-temp" id="temperature">15˚C</h2>
                <img src="" alt="clear" id="iconElement" />
              </div>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  class="btn btn-primary degrees-button shadow fahrenheit-link"
                  id="fahrenheit-link-button"
                >
                  ˚F
                </button>
                <button
                  type="button"
                  class="btn btn-primary degrees-button shadow"
                  id="celsius-link-button"
                >
                  ˚C
                </button>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  <h4>
                    17:00 - 20:00 <br />
                    Cloudy
                    <br />
                    <span class="hourly-forcast-temp-Celcius">12˚C </span>
                    <span class="hourly-forcast-temp-Fehrenheit">12˚F </span> ☁️
                  </h4>
                </div>
                <div class="col-sm-6">
                  <h4>
                    20:00 - 23:00 <br />
                    Cloudy
                    <br />
                    <span class="hourly-forcast-temp-Celcius">12˚C </span>
                    <span class="hourly-forcast-temp-Fehrenheit">12˚F </span> 🌕
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <h4 class="weatherComment">
        <bold><em>Don't forget your SPF!</em>😎</bold>
      </h4>
      <br />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer class="footer-link">
      <a
        href="https://github.com/cscreativestar/my-star-weather-app"
        target="_blank"
        >Open-source code,</a
      >
      by Carly Swift
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
